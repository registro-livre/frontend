<h1>Novo</h1>
<form role="form">
  <h3>
    Empresa
  </h3>
  <div class="form-group">
    <label>CNPJ *</label>
    <input class="form-control" ng-model="model.registro.cnpj"/>
  </div>
  <div class="form-group">
    <label>Nome da empresa*</label>
    <input class="form-control" placeholder="Digite o nome completo de empresa"/>
  </div>
  <div class="form-group">
    <label>NIRE</label>
    <input class="form-control" />
  </div>
  <div class="form-group">
    <label>Data de Constituição*</label>
    <input class="form-control" placeholder="mm/dd/yyyy"/>
  </div>
  <button ng-click="registrar()">Registrar</button>
</form>
